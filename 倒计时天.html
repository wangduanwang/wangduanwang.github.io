<html>
    <head>
	    <style>
		     #time{
			    font-size:20px;
				color:orange;
			 }
		</style>
	</head>
	<body>
	    <div>距我的生日还有</div>
		 <div id="time"></div>
	</body>
	<script type="text/javascript">
	       window.onload = function() {
		       
		        var myDade = new Date();
				 var year = new Date("2016,11,26");
				 var lefttime = Math.ceil((year.getTime() - myDade.getTime())/(24*60*60*1000));
				
				 
				 document.getElementById("time").innerHTML=lefttime+"天";
		   }
	</script>
</html> <!--<!--
